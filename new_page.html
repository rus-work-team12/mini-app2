<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Новая страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('files/фон5.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Чтобы не было полос прокрутки */
        }

        .fortune-wheel {
            position: absolute;
            bottom: -3px; /* Опустил колесо немного ниже */
            right: -6%; /* Сильно сдвигал колесо вправо */
            z-index: 2; /* Колесо перед мужчиной */
            width: 260px; /* Сделал колесо немного меньше */
            height: auto;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1); /* Плавное вращение колеса */
        }

        .man {
            position: absolute;
            bottom: 0; /* Мужчина на самом низу */
            left: 31%; /* Мужчина немного смещен влево */
            transform: translateX(-50%); /* Центрируем мужчину */
            z-index: 1; /* Мужчина позади колеса */
            width: 300px; /* Размер мужчины */
            height: auto;
        }

    </style>
</head>
<body>

    <img class="fortune-wheel" id="fortuneWheel" src="files/колесо2.png" alt="Wheel of Fortune">
    <img class="man" src="files/мужик пнг.png" alt="Man">

    <script>
        const wheel = document.getElementById('fortuneWheel');

        wheel.addEventListener('click', () => {
            // Генерируем случайную продолжительность анимации от 1.5 до 2.2 секунд
            const randomDuration = (Math.random() * (2.2 - 1.5) + 1.5).toFixed(2);
            // Генерируем случайный угол для вращения
            const randomDegree = Math.floor(Math.random() * 360) + 3600; // 3600 для множества оборотов

            // Анимация вращения колеса (с случайной длительностью)
            wheel.style.transition = `transform ${randomDuration}s cubic-bezier(0.25, 0.8, 0.25, 1)`;
            wheel.style.transform = `rotate(${randomDegree}deg)`;
        });
    </script>

</body>
</html>
