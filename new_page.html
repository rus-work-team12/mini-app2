<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Казино</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('files/фон6.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .fortune-wheel {
            position: absolute;
            bottom: -3px;
            right: -6%;
            z-index: 2;
            width: 260px;
            height: auto;
            cursor: pointer;
            transition: transform 2s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-origin: center;
            will-change: transform;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            user-select: none;
            touch-action: manipulation;
        }

        .man {
            position: absolute;
            bottom: 0;
            left: 31%;
            transform: translateX(-50%);
            z-index: 1;
            width: 300px;
            height: auto;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            font-size: 28px;
            z-index: 10;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Анимация появления модального окна */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal p {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #countingWin {
            font-size: 48px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        .modal button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 22px;
            border: none;
            background: linear-gradient(145deg, #ffcc00, #ffdd44);
            color: black;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .modal button:hover {
            background: linear-gradient(145deg, #ffdd44, #ffcc00);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.4);
        }

        /* Анимация для кнопки */
        .modal button:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <!-- Колесо фортуны -->
    <img class="fortune-wheel" id="fortuneWheel" src="files/колесо2.png" alt="Wheel of Fortune">

    <!-- Мужчина -->
    <img class="man" src="files/мужик пнг.png" alt="Man">

    <!-- Модальное окно с результатом -->
    <div id="winModal" class="modal">
        <p id="winMessage">Вы выиграли: <span id="countingWin">0$</span></p>
        <button onclick="closeModal()">ОК</button>
    </div>

    <script>
        const wheel = document.getElementById('fortuneWheel');
        const winModal = document.getElementById('winModal');
        const winMessage = document.getElementById('winMessage');
        const countingWin = document.getElementById('countingWin');

        let currentRotation = 0;
        let isSpinning = false;

        const winAmounts = ["750$", "1000$", "1250$", "1500$", "1750$", "2000$", "3000$", "3500$", "4000$", "4500$", "5000$", "7500$", "10.000$"];

        wheel.addEventListener('click', () => {
            if (isSpinning) return;

            isSpinning = true;

            const randomDuration = (Math.random() * (2.7 - 2.2) + 2.2).toFixed(2);
            const randomDegree = Math.floor(Math.random() * 360) + 3600;

            currentRotation += randomDegree;

            wheel.style.transition = `transform ${randomDuration}s cubic-bezier(0.25, 0.8, 0.25, 1)`;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showWinPopup();
            }, randomDuration * 1000);
        });

        function showWinPopup() {
            const randomWin = winAmounts[Math.floor(Math.random() * winAmounts.length)]; // Выбираем случайную сумму
            let winAmount = parseInt(randomWin.replace(/\D/g, "")); // Преобразуем "1000$" в число 1000

            let currentCount = 0;
            let speed = Math.ceil(winAmount / 50); // Чем больше сумма, тем дольше идет счетчик

            countingWin.textContent = "0$"; // Сбрасываем перед началом

            winModal.style.display = "block";

            let counter = setInterval(() => {
                currentCount += speed;
                if (currentCount >= winAmount) {
                    clearInterval(counter);
                    currentCount = winAmount;
                }
                countingWin.textContent = currentCount.toLocaleString() + "$";
            }, 30);
        }

        function closeModal() {
            winModal.style.display = "none";
        }
    </script>

</body>
</html>
