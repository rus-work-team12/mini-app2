<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Новая страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('files/фон2.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Чтобы не было полос прокрутки */
        }

        .fortune-wheel {
            position: absolute;
            bottom: -80px; /* Опустил колесо немного ниже */
            right: -28%; /* Сильно сдвигал колесо вправо */
            z-index: 2; /* Колесо перед мужчиной */
            width: 450px; /* Сделал колесо немного меньше */
            height: auto;
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1); /* Плавное вращение колеса */
        }

        .man {
            position: absolute;
            bottom: 0; /* Мужчина на самом низу */
            left: 28%; /* Немного сместил мужчину влево */
            transform: translateX(-50%); /* Центрируем мужчину */
            z-index: 1; /* Мужчина позади колеса */
            width: 250px; /* Размер мужчины */
            height: auto;
        }

        #prize {
            position: absolute;
            bottom: 70px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Скрыто по умолчанию */
        }

    </style>
</head>
<body>

    <img class="fortune-wheel" id="fortuneWheel" src="files/колесо1.png" alt="Wheel of Fortune">
    <img class="man" src="files/мужик пнг.png" alt="Man">
    <div id="prize"></div>

    <script>
        const wheel = document.getElementById('fortuneWheel');
        const prizeBox = document.getElementById('prize');

        wheel.addEventListener('click', () => {
            // Генерируем случайный угол для вращения
            const randomDegree = Math.floor(Math.random() * 360) + 3600; // 3600 для множества оборотов
            const randomPrize = Math.floor(Math.random() * 100) + 1; // Случайный выигрыш

            // Анимация вращения колеса (с случайной длительностью)
            wheel.style.transition = 'transform 1s cubic-bezier(0.25, 0.8, 0.25, 1)';
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            // Показываем выигрыш после завершения анимации
            setTimeout(() => {
                prizeBox.style.display = 'block';
                prizeBox.textContent = `Вы выиграли - ${randomPrize}`;
            }, 1000); // Тайм-аут должен быть равен длительности анимации
        });
    </script>

</body>
</html>
