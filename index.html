<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Казино</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('files/images4.jpg') no-repeat center center fixed; /* Фон */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Кнопка Start */
        .start-button {
            position: absolute;
            top: 30%; /* Подняли выше */
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* Ограничиваем ширину кнопки, чтобы она не вылазила за пределы экрана */
            width: 600px; /* Размер кнопки, но ограничен max-width */
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Венок "BIG WIN" правый */
        .big-win.right {
            position: absolute;
            bottom: 15%; /* Рядом с машиной */
            right: 10%;
            width: 300px; /* Размер венка */
            animation: fly-right 3s ease-in-out infinite;
        }

        /* Анимация для правого венка */
        @keyframes fly-right {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -20px);
            }
        }
    </style>
</head>
<body>
    <!-- Венок "BIG WIN" справа -->
    <img src="files/win.png" alt="Big Win Right" class="big-win right">

    <!-- Кнопка START -->
    <img src="files/start.png" alt="Start Button" class="start-button">

    <script>
        // Переход на новую белую страницу при нажатии на кнопку START
        document.querySelector('.start-button').addEventListener('click', () => {
            document.body.innerHTML = '<div style="height:100vh; display:flex; justify-content:center; align-items:center; font-size:24px;">Новая страница</div>';
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
