<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <style>
        /* Фоновое изображение на весь экран */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('files/book-of-ra-deluxe-cms-1440x900.webp'); /* Указываем путь к фоновому изображению */
            background-size: cover; /* Заполнение фона */
            background-position: center center; /* Центрирование изображения */
            background-attachment: fixed; /* Фиксация фона при прокрутке */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Стиль для колеса */
        .wheel {
            width: 300px; /* Размер колеса */
            margin-top: 50px;
            cursor: pointer; /* Указатель курсора, когда наводим на колесо */
        }

        /* Анимация вращения */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(1440deg); /* Прокрутка на 4 полных оборота */
            }
        }

        /* Стиль модального окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .modal.active {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
        }

        .modal-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Колесо удачи -->
    <img class="wheel" src="files/images1.png" alt="Колесо удачи">

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            Yours won - $200
            <button class="modal-button" id="closeModal">OK</button>
        </div>
    </div>

    <script>
        // Обработчик клика по колесу
        document.querySelector('.wheel').addEventListener('click', function() {
            const wheel = this;
            const modal = document.getElementById('modal');

            // Добавляем анимацию
            wheel.style.animation = 'spin 1.5s ease-out';

            // Остановка анимации на определённом делении
            setTimeout(function() {
                wheel.style.animation = ''; // Сбрасываем анимацию
                wheel.style.transform = 'rotate(2520deg)'; // Устанавливаем конечный угол

                // Показываем модальное окно
                modal.classList.add('active');
            }, 1500);
        });

        // Обработчик закрытия модального окна
        document.getElementById('closeModal').addEventListener('click', function() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        });
    </script>
</body>
</html>
