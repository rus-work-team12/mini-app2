<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('files/images3.jpg') no-repeat center center fixed; /* Фон */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Кнопка Start */
        .start-button {
            position: absolute;
            top: 40%; /* Расположение кнопки */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px; /* Увеличенный размер кнопки */
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Текст, вылетающий изо рта */
        .text-bubble {
            position: absolute;
            bottom: 20%; /* Расположение текста */
            left: 40%; /* Ближе к девушке */
            width: 250px;
            animation: flyin 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes flyin {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Текст -->
    <img src="files/text.png" alt="Речевой пузырь" class="text-bubble">

    <!-- Кнопка START -->
    <img src="files/start.png" alt="Start Button" class="start-button">

    <script>
        // Переход на новую белую страницу при нажатии на кнопку START
        document.querySelector('.start-button').addEventListener('click', () => {
            document.body.innerHTML = '<div style="height:100vh; display:flex; justify-content:center; align-items:center; font-size:24px;">Новая страница</div>';
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
