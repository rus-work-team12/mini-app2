<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Казино</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: url('files/images4.jpg') no-repeat center center fixed; /* Фон */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Кнопка Start */
        .start-button {
            position: absolute;
            top: 30%; /* Подняли выше */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1800px; /* Увеличили размер в 3 раза */
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка START -->
    <img src="files/start.png" alt="Start Button" class="start-button">

    <script>
        // Переход на новую белую страницу при нажатии на кнопку START
        document.querySelector('.start-button').addEventListener('click', () => {
            document.body.innerHTML = '<div style="height:100vh; display:flex; justify-content:center; align-items:center; font-size:24px;">Новая страница</div>';
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
